- element   :  Item BG (Selection)
  desc      :  selected list item
  color     :  *dark-purple
  examples  :  [ "file explorer" ]
  readme    :  true
  keys      :
               - list.activeSelectionBackground
               - list.focusBackground

- element   :  Item BG (Drag & Drop)
  desc      :  list item drag & drop feedback
  color     :  *lavendar
  examples  :  [ "file explorer" ]
  readme    :  true
  keys      :
               - list.dropBackground
               - statusBarItem.hoverBackground
               - sideBar.dropBackground

- element   :  Text FG (Active)
  desc      :  active links
  color     :  *teal
  examples  :  []
  readme    :  false
  keys      :
               - textLink.activeForeground
               - editorLink.activeForeground

- element   :  Icon FG (Emphasis)
  desc      :  foreground color of emphasized areas on sidebar and activity bar
  color     :  *black
  examples  :  []
  readme    :  false
  keys      :
