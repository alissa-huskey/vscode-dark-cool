elements:

- element   :  Frame BG
  desc      :  frame-like workbench elements
  examples  :  [ "activity bar", "sidebar section titles" ]
  color     :  *near-black
  keys      :
               - activityBar.background
               - activityBar.border
               - editorGroupHeader.tabsBackground
               - editorGroup.border
               - editorGutter.background
               - panel.background
               - sideBarSectionHeader.backgroun
               - statusBar.background
               - statusBar.noFolderBackground
               - tab.activeBackground

- element   :  Editor BG
  desc      :  editor
  color     :  *charcoal
  keys      :
               - editor.background

- element   :  Area BG
  examples  :  [ "sidebar", "widgets" ]
  desc      :  interactive areas
  color     :  *midnight
  keys      :
               - debugToolBar.background
               - dropdown.background
               - dropdown.listBackground
               - editorWidget.background
               - input.background
               - inputOption.activeBackground
               - list.inactiveSelectionBackground
               - sideBar.background
               - statusBar.debuggingBackground

- element   :  Area Border
  examples  :  [ "between sidebar and editor" ]
  desc      :  subtle border separating areas
  color     :  *black-gray
  keys      :
               - debugToolBar.background
               - sideBar.border
               - diffEditor.border
               - contrastBorder
               - input.border
               - statusBar.noFolderBorder
               - dropdown.border
               - statusBar.border

- element   :  Text FG
  examples  :  [ "editor text" ]
  desc      :  overall text
  color     :  *black-gray
  keys      :
               - foreground
               - editor.foreground

- element   :  Guide (Active)
  examples  :  [ "indentation guides", "active tab" ]
  desc      :  accent line indicating the active area or element
  color     :  *purple
  keys      :
               - activityBar.activeBorder
               - panelTitle.activeBorder
               - tab.activeBorder
               - editorIndentGuide.activeBackground
               - textBlockQuote.border
               - tree.indentGuidesStroke

- element   :  Text FG (Emphasis)
  examples  :  [ "links", "typed letters in command palette" ]
  desc      :  emphasized text
  color     :  *mint
  keys      :
               - textLink.foreground
               - list.highlightForeground
               - list.inactiveSelectionForeground

- element   :  Icon BG (Emphasis)
  examples  :  [ "SCM change count" ]
  desc      :  emphasized icons
  color     :  *light-blue
  keys      :
               - badge.background
               - statusBarItem.remoteBackground
               - activityBarBadge.background

- element   :  Cursor BG
  examples  :  []
  readme    :  false
  desc      :  cursor
  color     :  *black
  keys      :
               - editorCursor.background

- element   :  Area Border (Focus)
  desc      :  accent indicating the active/focus area
  color     :  *teal
  examples  :  [ "input boxes" ]
  readme    :  true
  keys      :
               - focusBorder
               - widget.shadow

- element   :  SCM Untracked Status (FG)
  desc      :  untracked files
  color     :  *maroon
  examples  :  [ "SCM changes, status character" ]
  readme    :  false
  keys      :
               - gitDecoration.deletedResourceForeground

